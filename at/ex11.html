<script>
  const km = Number(prompt("ensira quantos KM você andou com o carro"));
  const aluguel = Number(prompt("ensira quantos dias você alugou o carro"));

  const result1 = aluguel * 60;
  const result2 = km * 0.15;

  const result = result1 + result2;

  document.write(`você terá que pagar ${result} reais`);


</script>
