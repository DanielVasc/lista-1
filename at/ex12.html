<meta charset="UTF-8">

<script>
const fumados = Number(prompt("quantos cigarros você fuma por dia"))
const anos = Number(prompt("você fuma a quantos anos"))

const result1 = anos * 365
const result2 = fumados * 10
const result3 = result2 / 1440
const result4 = result3 * result1

document.write(`você perdeu ${result4} dias`)



</script>
