<script>
  /* peça para o usuario informar sua idade e a idade de seu irmão mais velho, ápos isso , o programa deve fazer a diferença das idades*/

  //ENTRADA//


  const anoNascimento = prompt("em que ano voce nasceu");
  const anoIrmão = prompt("em que ano seu irmão nasceu");


  //SAIDA//
  
  const diferenca = anoNascimento - Number(anoIrmão);


  document.write(`A diferença de idade de você para seu irmão é de ${diferenca} anos.`);
</script>
