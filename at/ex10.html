<script>
const dia = Number(prompt("ensira quantos dias"));
const hora = Number(prompt("ensira quantos horas"));
const minutos = Number(prompt("ensira quantos minutos"));
const segundo = Number(prompt("ensira quantos segundos"));

const result1 = dia * 86400
const result2 = hora * 3600
const result3 = minutos * 60

const result = result1 + result2 + result3 + segundo



document.write(`em ${dia} dias, ${hora} horas, ${minutos} minutos e ${segundo} segundos tem ${result} segundos `)


</script>
